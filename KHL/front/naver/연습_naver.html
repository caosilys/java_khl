<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0; list-style: none;}
    a{text-decoration: none;}
    .container{box-sizing: border-box;}
    div{ width: 1190px; margin: 0 auto; border: none;}
    .icon{
      display: inline-block; vertical-align: middle;
      background-image: url(https://s.pstatic.net/static/www/img/uit/2021/sp_main_5f355c.png);
      background-size: 444px 439px;
    }
    .box1{ 
      min-width: 1190px; height: 49px;
      background-color: ghostwhite;
    }
    .box2
    {
      height: 160px;
    }
      .logo{
        border:none;
        width: 222px; height: 52px; margin-right: 46px; 
        display: inline-block; margin-top: 40px;
      }
        .logoimg{
          display: block; width: 100%; height: 100%;
        	background-image: url(https://s.pstatic.net/static/www/img/uit/2021/sp_main_5f355c.png);
        	background-size: 444px 439px;
        	background-position: 0 -158px;
        }
      .search{
        width: 586px; height: 56px; 
        display: inline-block;
      }
        .search-box{
          width: 100%; height: 100%; border: 2px #19ce60 solid;
          position: relative; margin-left: 0px;
        }
          .search-input{
            border: none; position:absolute;
            width: 444px; height: 24px; top: 11px;
            font-size: 24px; padding: 5px;
          }
          .search-input:focus{
            outline: none;
          }
          .search-btn{
            width: 60px; height: 60px; background-color: #19ce60;
            float: right; margin: -2px; 
          }
    .box3{
      width: 100%; height: 52px;
      border: 2px solid #e4e8eb; border-right: none; border-left: none;
      box-sizing: border-box;
    }
      .top-menu-box{
        width: 1190px; height: 100%; border: none; 
        position: relative;
      }      
        .basic-menu{ 
          width: 465px; height: 100%; float: left;
        }
          .basic-menu>li{
           width: 38px; height: 100%; float: left; margin-left: 5px;
           padding: 12px 0px; box-sizing: border-box;        
          }
          .basic-menu>li>a{
            color: #03c75a; font-weight: 600; text-align: center; 
          }
          .basic-menu>li:nth-child(1){width:62px; margin-left: 0px;}
            .icon-mail{
             width: 21px; height: 21px;
             background-position: -420px -279px;
            }
          .basic-menu>li:nth-child(4) {width:48px;}
          .basic-menu>li:nth-child(5) {width:50px;}
          .basic-menu>li:nth-child(7) {width:64px;}
           .icon-live{
          	  width: 54px; height: 20px;
            	background-position: -202px -306px;
           }
          .basic-menu>li:nth-child(8) {width:34px;}
          .basic-menu>li:nth-child(9) {width:50px;}
            .icon-TV{
              width: 12px; height: 14px;
              background-position: -256px -212px;
            }
        .favorite-menu{
          width:321px; height: 100%; float: left;
          margin-left: 12px;
        }
          .favorite-menu>li{
             width: 34px; height: 100%;
             float: left;text-align: center;  line-height: 48px;
             margin-left: 4px;              
            }
          .favorite-menu>li>a{color:black; font-size: 13px; font-weight: 900; text-align: center;} 
          .favorite-menu>li:nth-child(4){width: 45px;}

          
        .btn-more{
        	float: left; line-height: 30px; font-size: 13px;
        	color: #202020; margin: 10px 7px 0px 7px;
        }
        .btn-more::after{
        	display: inline-block; width: 11px; height: 7px; margin-left: 7px;
        	vertical-align: 2px;
        	background-image: url(https://s.pstatic.net/static/www/img/uit/2021/sp_main_5f355c.png);
        	background-size: 444px 439px; background-position: -83px -296px;
        	content: '';
        }
        .btn-more:hover{
        	text-decoration: underline;
        }

    .box4{
      min-height: 1000px; background-color: blue;
    }
     .left-contents-box{
       margin: 20px 0px 20px 30px; width: 750px; height: 1000px; background-color: green; float: left;
     }
      .top-advertisement{
        width: 100%; height: 135px; background-color: honeydew; margin-bottom: 12px;
      }
      .news-box{
        width: 100%; height: 367px; background-color: honeydew;
      }

     .right-contents-box{
       margin: 20px 30px 20px 0px; width: 350px; height: 1000px; background-color: green; float: right;
     }
      .login-box{
        width: 100%; height: 135px; background-color: #e4e8eb; margin-bottom: 12px;
        padding: 16px 16px 12px 17px; box-sizing: border-box;
      }

        .login-message{
          width: 100%; height: 16px; font-size: 12px; margin-bottom: 11px;
        }
        
        .go-login{
          width: 100%; height: 48px; background-color: #19ce60; display: block;
          box-sizing: border-box;
          font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
          font-weight: 800;  color: white;
          text-align: center; line-height: 48px;
        }
          .go-login>:nth-child(1){
            font-size: 18px;
          }
          .go-login>:nth-child(2)
          {
            font-size: 13px;
          }

        .search-join-box{
          width: 100%; background-color: white;
          margin-top: 14px; box-sizing: border-box;
        }
          .img-lock{
            width: 16px; height: 16px;
          }
          .search-id{
            font-size: 12px; 
          }
          .search-pw{
            font-size: 12px; 
          }


      .issue-box{
        width: 100%; height: 49px; background-color: honeydew; position: relative;
        box-sizing: border-box; padding: 11px;
      }
        .issue-btn-box{
          width: 47px; height: 24px; background-color: brown; 
          float: right; box-sizing: border-box;
        }
          .btn_left{
            width: 24px; height: 24px; float: left;
          }
          .btn_right{
            width: 24px; height: 24px; float: right; margin-left: -1px;
          }

    .box5{
      height: 423px;
      background-color:blue;
    }


  </style>
</head>

<body>
  <div class="box1"></div>
  <div class="box2 container">
    <div class="logo">
      <a href="#" class="logoimg"></a>
    </div>
    <div class="search">
      <div class="search-box">
        <input type="text" class="search-input"></input>
        <div class="search-btn"></div>
      </div>
    </div>
  </div>
  <div class="box3">
    <div class="top-menu-box">
      <ul class="basic-menu">
        <li>
          <a href="#">
            <i class="icon icon-mail"></i>메일
          </a>
        </li>
        <li><a href="#">카페</a></li>
        <li><a href="#">사전</a></li>
        <li><a href="#">블로그</a></li>
        <li><a href="#">지식iN </a></li>
        <li><a href="#">쇼핑</a></li>
        <li>
          <a href="#"><i class="icon icon-live"></i>
          </a>
        </li>
        <li><a href="#">Pay </a></li>
        <li>
          <a href="#">
            <i class="icon icon-TV"></i>TV
          </a>
        </li>
      </ul>
      <ul class="favorite-menu">
        <li><a href="#">사전</a></li>
        <li><a href="#">뉴스</a></li>
        <li><a href="#">증권</a></li>
        <li><a href="#">부동산</a></li>
        <li><a href="#">지도</a></li>
        <li><a href="#">VIBE</a></li>
        <li><a href="#">책</a></li>
        <li><a href="#">웹툰</a></li>
      </ul>
        <a href="#" class="btn-more">더보기</a>
      <div class="weather-box"></div>
    </div>
  </div>
  <div class="box4 container">
    <div class="left-contents-box">
      <div class="top-advertisement"></div>
      <div class="news-box"></div>
    </div>
    <div class="right-contents-box">
      <div class="login-box">
        <div class="login-message">네이버를 더 안전하고 편리하게 이용하세요</div>
        <a href="#" class="go-login">
          <span>NAVER</span>
          <span>로그인</span>
        </a>
        <div class="search-join-box">
          <img src="../image/lock.png" class="icon img-lock" style="vertical-align: middle;">
          <a href="#" class="search-id">아이디</a>
          <a href="#" class="search-pw">비밀번호 찾기</a>
        </div>
        </div>
      <div class="issue-box">
        <div class="issue-btn-box">
          <input type="button" class="btn_left" value="<">
          <input type="button" class="btn_right" value=">">
        </div>
      </div>      
    </div>
  </div>
  <div class="box5 container"></div>

</body>
</html>
