<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0; box-sizing: border-box;}

    div{
      width: 1190px; margin: 0 auto; margin-bottom: 20px;
      border: none;
    }
    .box1{ 
      min-width: 1190px; height: 49px;
      background-color: red;
    }
    .box2
    {
      height: 160px;
    }
      .logo{
        border:none;
        width: 222px; height: 52px; margin-right: 46px; 
        display
        : inline-block; margin-top: 40px;
      }
        .logoimg{
          display: block; width: 100%; height: 100%;
        	background-image: url(https://s.pstatic.net/static/www/img/uit/2021/sp_main_5f355c.png);
        	background-size: 444px 439px;
        	background-position: 0 -158px;
        }
      .search{
        width: 586px; height: 56px; background-color:orange; 
        display: inline-block;
      }
        .search-box{
          width: 474px; height: 56px; border: 2px #19ce60 solid;
          position: relative; margin-left: 0px;
        }
          .search-input{
            border: none; position:absolute;
            width: 444px; height: 24px; top: 15px;
          }
          .search-btn{
            width: 56px; height: 56px;
          }
    .box3{
      width: 100%; height: 52px;
      background-color: yellow;
    }
    .box4{
      min-height: 1000px;
      background-color: green;
    }
    .box5{
      height: 423px;
      background-color:blue;
    }


  </style>
</head>

<body>
  <div class="box1"></div>
  <div class="box2">
    <div class="logo">
      <a href="#" class="logoimg"></a>
    </div>
    <div class="search">
      <div class="search-box">
        <input type="text" class="search-input"></input>
        <div class="search-btn"></div>
      </div>
    </div>
  </div>
  <div class="box3"></div>
  <div class="box4"></div>
  <div class="box5"></div>

</body>
</html>
