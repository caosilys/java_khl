<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
		.box1, .box2{	
			height: 200px; background: yellow; border: 1px solid red;z-index: 1;
			position: relative;
		}
		.box1-1{height: 300px; width: 300px; background: #0f0; z-index: 0;}
		.box2-1{height: 300px; width: 300px; background: blue; z-index: 1;}
		.box1{z-index: 2;}
	</style>
</head>
<body>
	<div class="box1">
		<div class="box1-1"></div>
	</div>
	<div class="box2">
		<div class="box2-1"></div>
	</div>
</body>
<!-- 
	  사촌관계요소(부모가 다른 요소)에서 겹칠때에는 
		본인 요소의 z-index보다 조상들 중 형제 관계에 있는 요소들의 z-index가 중요
    두 조상 요소들이 position이 relative이어야 함
 -->
</html>
