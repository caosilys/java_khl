<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
		.visibility{ visibility: hidden;}
		.display-none{ display: none;}
	</style>
</head>
<body>
	1 + 1 = (<span>2</span>)입니다. <br>
	1 + 1 = (<span class="visibility">2</span>)입니다. <br>
	1 + 1 = (<span class="display-none">2</span>)입니다. <br>
</body>
<!-- 
	visibility
		텍스트를 안보이게 감추는 속성
		텍스트 공간은 남겨두고, 보이지 않게 감춤
  diplay:none 의 경우 해당요소의 공간도 함께 감춤
 -->
</html>
