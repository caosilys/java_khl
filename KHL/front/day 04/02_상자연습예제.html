<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .out{
      border: 2px red solid;
      box-sizing: border-box;
      padding: 10px;
    }
    .in-1{
      width: 100%; height: 300px;
      box-sizing: border-box;
      border: 5px blue solid;
      margin-bottom: 10px;
    }
    .in-2{
      width: 100%; height: 300px;
      box-sizing: border-box;
      border: 5px green solid;
    }

    .out-2{
      border: 2px red solid;
      box-sizing: border-box;
      padding: 0px 10px;
    }
    .in-3{
      width: 100%; height: 300px;
      box-sizing: border-box;
      border: 5px blue solid;
      margin: 10px 0px;
    }
    .in-3:nth-child(2){
      border-color: green;
    }  
    </style>
  
</head>

<body>
  <div class="out">
    <div class="in-1"></div>
    <div class="in-2"></div>
  </div>  
<br>
  <div class="out-2">
    <div class="in-3"></div>
    <div class="in-3"></div>
  </div>  
</body>
</html>
