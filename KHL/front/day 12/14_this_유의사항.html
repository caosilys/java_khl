<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>this유의사항</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.box{
			position: absolute; top: 40px; left: 0; width: 100px; height: 100px;
			background: red; 
		}
	</style>
</head>
<body>
	<button class="btn">클릭</button>
  <button class="btn">클릭친구</button>
	<div class="box"></div>
	<script>
		$('.btn').click(function(){
      $(this).text('이동중');
			$('.box').animate({left : '500px'}, 2000), function(){
        $(this).css('background', 'yellow');
      };
		});
	</script>
  
</body>
<!--  
$('선택자')를 통해 선택한 요소는 0개, 1개, 여러개일 수 있다
$('선택자').메소드()는 선택자와 일치하는 모든 요소들에 적용됨
$('선택자').get()은 선택자와 일치하는 요소 중 첫번째 요소의 값을 가져옴
같은 이벤트 안에 있는 this는 항상 같은 요소를 가르키는게 아니다
-->
</html>
