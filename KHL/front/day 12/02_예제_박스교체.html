<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/jquery.min.js"></script>
  <style>
    *{float: left;}
    .box1{
      width: 500px; height: 200px; overflow: hidden
    }
    .wrap{
      width: 300%; height: 100%; position: relative; left: -500px;
    }
      .box1-1, .box1-2, .box1-3{
        width: 500px; height: 200px; 
      }
      .box1-1{background-color: red;}
      .box1-2{background-color: blue;}
      .box1-3{background-color: greenyellow;}
  </style>
</head>
<body>
  <button class="left"><</button>
  <div class="box1">
    <div class="wrap">
      <div class="box1-1"></div>
      <div class="box1-2"></div>
      <div class="box1-3"></div>
    </div>
  </div>
  <button class="right">></button>

  <script>
    var num = 1;
    console.log(num);

    function moveBox(){
      console.log(num);
      var value = $(this).text();
      switch(value)
      {
        case '>' 
        : if(num > 0)
        {
          num--;
          $('.wrap').animate({
            left: '-=500'
          });
        }
        else{
          num = 2 ;
          $('.wrap').animate({
            left: '0'
          });
        }
         break;
        case '<' 
        : if(num < 2)
        {
          num++;
          $('.wrap').animate({
            left: '+=500'
          });
        }
        else{
          num = 0 ;
          $('.wrap').animate({
            left: '-1000'
          });
        }

           break;
      }
    }
    
    $('button').click(moveBox);
  </script>
</body>
</html>
