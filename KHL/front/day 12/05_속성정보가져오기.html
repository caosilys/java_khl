<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>속성 정보 가져오기</title>
	<script src="../js/jquery.min.js"></script>
</head>
<body>
	<input type="text" class="id">
	<div class="box">1</div>
	<input type="checkbox" name="food" value="짜장면">짜장면 <br>
	<img src="../image/testimage.jpg" alt="고양이">
	<script>
		var imgSource1 = $('img').attr('src');
		var imgSource2 = $('img').prop('src');
		console.log('attr src: ' + imgSource1);
		console.log('prop src: ' + imgSource2);
		var isChecked1 = $('[name=food]').attr('checked');
		var isChecked2 = $('[name=food]').prop('checked');
		console.log('attr checked: ' + isChecked1);
		console.log('prop checked: ' + isChecked2);
		var className1 = $('.id').attr('class');
		var className2 = $('.id').prop('class');
		console.log('attr class: ' + className1);
		console.log('prop class: ' + className2);
	</script>
  
</body>
<!-- 
	text()
		요소 안의 문자 정보를 문자열로 가져오는 메소드
		모든 태그 가능
	html()
		요소 안의 html 코드를 문자열로 가져오는 메소드
		모든 태그 가능
	val()
		입력된 값을 문자열로 가져오는 메소드
		input 태그, select 태그, textarea태그 처럼 정보를 입력하는 태그만 가능
		요소의 속성 정보 가져오기
	attr('속성명')
		요소의 속성 정보를 가져옴
	prop('속성명')
		요소의 속성 정보를 가져옴
	attr()과 prop()는 비슷하지만 다르다
		속성 정보를 가져오는건 같다
		같은 속성명이라도 가져오는 속성 정보 값이 다름
		prop()는 표준 속성만 가능하고, attr()은 사용자 지정 속성도 가능
 -->
</html>
