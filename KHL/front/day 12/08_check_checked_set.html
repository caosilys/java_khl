<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>체크박스 설정예제</title>
  <script src="../js/jquery.min.js"></script>

</head>
<body>
  <button class="btn">동의선택</button>
  <input type="checkbox" name="agree" id=""> 동의하겠습니다.
  <script>
    $('.btn').click(function(){
      $('[name=agree]').prop('checked', true);
    });
  </script>
</body>
<!-- 
  text(값)
    요소 안의 문자 정보를 값으로 덮어쓰는 메소드
    모든 태그 가능
  html(값)
    요소 안의 html 코드를 값으로 덮어쓰는 메소드
    모든 태그 가능
  val(값)
    입력된 값을 주어진 값으로 덮어쓰는 메소드
    input 태그, select 태그, textarea태그 처럼 정보를 입력하는 태그만 가능
    요소의 속성 정보 설정하기
  attr('속성명','값')
    요소의 속성 정보를 설정함
  prop('속성명',값)
    요소의 속성 정보를 설정함
 -->
</html>
