
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>체크박스 선택 예제</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.box-container::after{
			clear: both; content: ''; display: block;
		}
		.box{
			width: 150px; height: 50px; box-sizing: border-box;
			border: 1px solid red; float: left; margin-right: 10px;
		}
		.box.checked{
			border: none; width: auto; line-height: 50px;
		}
	</style>
</head>
<body>
	<div class="box-container">
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>
	<div class="check-box-container">
		<div class="check-box">
			<label>
				<input type="checkbox" name="fruit" value="사과">사과
			</label>
		</div>
		<div class="check-box">
			<label>
				<input type="checkbox" name="fruit" value="배">배
			</label>
		</div>
		<div class="check-box">
			<label>
				<input type="checkbox" name="fruit" value="바나나">바나나
			</label>
		</div>
		<div class="check-box">
			<label>
				<input type="checkbox" name="fruit" value="키위">키위
			</label>
		</div>
		<div class="check-box">
			<label>
				<input type="checkbox" name="fruit" value="딸기">딸기
			</label>
		</div>
	</div>
	<script>
		var fruit_basket = [];

		$('input[type=checkbox]').click(getChecked).click(showChecked);

    function getChecked(){
      var _val = $(this).val()
      if(fruit_basket.indexOf(_val) == -1)
      {
        fruit_basket.push(_val);
      }
      else{
        fruit_basket.splice(fruit_basket.indexOf(_val) , 1)
      }
    }

    function showChecked(){

      for(var i=0 ; i<5 ; i++){
        if(fruit_basket[i] != null){
					$('.box').eq(i).text(fruit_basket[i]).addClass('checked')
        }
        else
        {
					$('.box').eq(i).text("").removeClass('checked')
        }
      }
     
    }

	</script>
</body>
<!-- 
	스타일에 맞춰 만듬 + 보완
	eq() 
-->
</html>
