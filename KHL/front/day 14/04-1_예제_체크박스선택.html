<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/jquery.min.js"></script>
  <style>
    div{
      width: 800px; height: 200px; margin-top: 20px;
      box-sizing: border-box; border: 1px red solid;
      display: flex;
    }
    .box1>div{
      width: 150px; height: 50px; margin: 20px; 
    }

  </style>
</head>
<body>
  <div class="box1">
    <div class="box1-1"></div>
    <div class="box1-2"></div>
    <div class="box1-3"></div>
    <div class="box1-4"></div>
    <div class="box1-5"></div>
  </div>
  <div class="box2">
    <input type="checkbox" name="fruit" value="사과">사과
    <input type="checkbox" name="fruit" value="딸기">딸기
    <input type="checkbox" name="fruit" value="바나나">바나나
    <input type="checkbox" name="fruit" value="키위">키위
    <input type="checkbox" name="fruit" value="메론">메론
  </div>
  <script>
    var fruit_basket = [];
    var fruit_container = [$('.box1-1'), $('.box1-2'), $('.box1-3'), $('.box1-4'), $('.box1-5')]

    $('.box2>input').click(getChecked).click(showChecked);

    function getChecked(){
      var _val = $(this).val()
      console.log(_val)
      if(fruit_basket.indexOf(_val) == -1)
      {
        fruit_basket.push(_val);
      }
      else{
        fruit_basket.splice(fruit_basket.indexOf(_val) , 1)
      }
      console.log(fruit_basket);
    }

    function showChecked(){  
      for(var i=0 ; i<5 ; i++){
        if(fruit_basket[i] != null){
          fruit_container[i].text(fruit_basket[i]);
          fruit_container[i].css("border", "none")
        }
        else
        {
          fruit_container[i].text("");
          fruit_container[i].css("border", "1px red solid")
        }
      }
    }

  </script>
</body>
<!-- 직접 만듬 -->
</html>
