<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=s, initial-scale=1.0">
  <title>select 예제</title>
</head>
<!-- 
  select 태그
    option태그와 같이 쓰임
    미리정해진 값중 하나를 선택할 때사용
    value를 지정하지 않을 경우 option태그 안에 있는 내용이 value로 들어감
    foram 태그와 같이 쓰임(서버로 데이터를 전송하기위해)
 -->
<body>
  <form action="">
		여친중에 : 
		<select name="type1" >
			<option value="eunha">은하</option>
			<option value="umji">엄지</option>
		</select>
		<br>
		여친중에 : 
		<select name="type2" >
			<option>은하</option>
			<option>엄지</option>
		</select>
		<button type="submit">전송</button>
	</form>
</body>
</html>
