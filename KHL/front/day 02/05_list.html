
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!-- 
  ol, ul, dl 태그 -> 쌍태그, 기본 여백있음
  각각의 태그 안에 li가 들어감

  ol : 순서가 있는 리스트
    type : 순서 모양 (1,A,a,i)
  ul : 순서가 없는 리스트
  dl : 정의 리스트


 -->
<body>
  오늘의 할일
  <ol type="A" start="3">
     <li>기상</li>
     <li>수업</li>
     <li>휴식</li>
     <li>점심</li>
     <li>나랑노랑</li>
     <li>포켓몬 유나이트</li>
     <li>브릴리언트 다이아몬드 도즐록챌린지</li>
     <li>기타</li>
  </ol>

  내일의 할일
  <ul type="square">
     <li>기상</li>
     <li>나랑노랑</li>
     <li>휴식</li>
     <li>점심</li>
     <li>던파
       <ol>
         <li>출첵</li>
         <li>시로..코?</li>
         <li>오즈...마?</li>     
       </ol>
     </li>
     <li>포켓몬 유나이트</li>
     <li>브릴리언트 다이아몬드 도즐록챌린지</li>
     <li>기타</li>
  </ul>

   12월 할 일
    <dl>
      <dt>청소</dt> <dd>대청소를... 한번?</dd>
      <dt>기념일 챙기기</dt> <dd>전시회? vs 맛난거?</dd>
      <dt>크리스마스</dt> <dd> 서울 vs 청주</dd>
      <dt>생일</dt> <dd> 조촐하게..</dd>

    </dl>
</body>
</html>
