<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>기본 스타일 적용</title>
	<!-- 1. 이미 만들어진 css를 연결하는 방법 -->
	<link rel="stylesheet" href="style.css">
	<!-- 2. style 태그를 이용하는 방법 -->
	<style>
		/* style 적용 */
	</style>
</head>
<!-- 
  스타일 적용 방법
    1. link 태그를 이용하여 만들어진 css를 연결하는 방법 - 가장 많이 쓰임
    2. style 태그를 이용하여 스타일 적용
    3. style 속성을 이용하여 스타일 적용
 -->



<body>
  	<!-- 3. style 속성을 이용하는 방법 -->
	<div style="color: red;">안녕하세요.</div>
</body>
</html>
