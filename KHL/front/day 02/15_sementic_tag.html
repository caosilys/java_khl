
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>시맨틱 태그예제</title>
</head>
<!-- 
  기능은 없고 의미상 역할을 나누는 태그
  header, main, footer, aside,navi 등
 -->
<body>
  <header>화면 제일 윗부분</header>
  <nav>완쪽</nav>
  <main>가운데</main>
  <aside>오른쪽</aside>
  <footer>화면제일 아래부분</footer>
</body>
</html>
