<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>img tag</title>
</head>
<!-- 
  이미지 정보를 가져오는 태그
  속성
    src : 이미지 위치
    width : 가로 / height : 세로
    alt : e대체 문자열
 -->
<body>
  <img src="../image/testimage4.jpg" alt="">
  <img src="../image/testimage4.jpg" width="300">
  <img src="../image/testimage4.jpg" width="300" height="300">
  <br>
  <input type="image" src="../image/testimage.jpg" width="300">
</body>
</html>
