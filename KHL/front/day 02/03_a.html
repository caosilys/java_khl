  <!-- a 태그 : 많이 사용됨 
      링크 기능 - 클릭하면 다른 페이지로 이용
      싱커 기능 - 클릭하면 캍은 페이지 내에서 특정 위치로 이동됨
                  이동하고자 하는 위치에 id속성 부려
                  a href="#id" 적용

      속성
        href : 이동하려는 곳
        url주소(링크) / #id명 (싱커)
        기본 글자색은 파란색, 방문한 사이트는 보라색
        download : 다운로드 속성을 부여하면 클릭시 다운로드가 됨(이미지 등)
                target : 다른 페이지로 이동할 때 화면을 어떻게 할건지
          _self : 기본값 / 현재창 
          _blank : 새창
          _parent : 부모 창
          _top : 최고조상 창
        tel : 전화걸기 href="tel:전화번호" -> 모바일의 경우 해당번호로 전화걸기 실행
        mailto : 메일보내기 href="mailto:메일주소" -> 메일보내기
        
  -->
