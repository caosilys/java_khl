  * :가상클래스명
    * hover : 마우스가 올라갈때
    * active : 마우스로 클릭하고 있을 때
    * focus : 요소가 활성화될 때(input 태그에 커서가 활성화 될때)
    * link : 방문하지 않은 링크에 적용
    * visited : 방문한 링크에 적용
    * nth-child(n) / nth-of-type(n) : n번째 요소에 적용
    * nth-child(even) : 짝수번째 요소에 적용
    * nth-child(odd) : 홀수번째 요소에 적용

-->
