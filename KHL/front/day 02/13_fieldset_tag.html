<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fieldset 예제</title>
</head>
 <!-- 
   fieldset 태그
   그룹화 하는 태그
   legend 태그와 같이 사용됨
  -->
<body>
  <fieldset>
    <legend>로그인</legend>
    아이디 <input type="text" name="" id="">
    비밀번호 <input type="password" name="" id="">
  </fieldset>
</body>
</html>
