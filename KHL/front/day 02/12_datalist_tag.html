<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>datalist 태그</title>
</head>
<!-- 
  datalist
  목록을 선택할 떄 쓰는 태그
  option태그와 같이 사용
 -->
<body>
  <input type="text" list="포켓몬">
  <datalist id="포켓몬">
    <option>불꽃숭이</option>
    <option>갸라도스</option>
    <option>파치리스</option>
    <option>요가랑</option>
    <option>쥬벳</option>
  </datalist>
</body>
</html>
