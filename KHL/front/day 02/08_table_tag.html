<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table 태그</title>
</head>
<!-- 
  table 태그 : 표를 만드는 태그
    border 속성 : 테두리
    caption : 표 제목
      thead,tbody,tfoot은 테이블 구조를 정의(순서에 상관없음)
    thead : 해당 셀 그룹 
    tboody : 데이터 셀 그룹
    tfoot : 바닥 셀 그룹
      tr, th, td 와 함께 사용 
      tr : 행 태그
      th : 열 태그 굵은 글자 가운데 정렬
      td : 열 태그 기본글자 왼쪽정렬
 -->
  <body>
    <table border="1">
  		<caption>도즐록 현황</caption>
  		<thead>
  			<tr>
  				<th>이름</th>
  				<th>레벨</th>
  				<th>상태</th>
  			</tr>
  		</thead>

  		<tbody>
  			<tr>
  				<td>10강화</td>
  				<td>30</td>
  				<td>생존</td>
  			</tr>
  			<tr>
  				<td>단단돌이</td>
  				<td>12</td>
  				<td>사망</td>
  			</tr>
  		</tbody>

  		<tfoot>
  			<tr>
  				<td> - </td>
  				<td>사망률</td>
  				<td>50%</td>
  			</tr>
  		</tfoot>
  </body>

</html>
