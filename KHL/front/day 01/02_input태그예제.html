<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>input tag Ex</title>
</head>

<body>
 <form action="">
   input 태그
  <br> <input type="password" name=" " id="" value="" placeholder="패스워드타입이다" tabindex="3">
  <br> <input type="종류" value="readonly" tabindex="1" readonly disabled>
  <br> <input type="종류" value="" placeholder="똥글을적으시오" tabindex="2">

  <br> <input type="text" tabindex="1"> 인풋 text 타입
  <br> <input type="text" readonly > 인풋 text 타입인데 readonly
  <br> <input type="text" disabled > 인풋 text 타입인데 disabled

  <br> check box (중복가능) 비비지 멤버 선택하기 
  <br> <input type="checkbox" name="viviz" id="" value="은하" checked> 으나
  <br> <input type="checkbox" name="viviz" id="" value="엄지"> 무지
  <br> <input type="checkbox" name="viviz" id="" value="신비"> 띤
  <br> radiobox (중복불가) 여자친구 멤버 선택하기
  <br>
  소원 <input type="radio" name="gfriend" id="" value="소원"> 
  예린 <input type="radio" name="gfriend" id="" value="예린"> 
  은하 <input type="radio" name="gfriend" id="" value="은하" checked>
  <br>
  유주 <input type="radio" name="gfriend" id="" value="유주"> 
  신비 <input type="radio" name="gfriend" id="" value="신비"> 
  엄지 <input type="radio" name="gfriend" id="" value="엄지"> 
  <br> checked는 기본값

  <br> 좋아하는 색상은? <input type="color" name="color" value="#691B1B">
  <br> 일반적으로 날짜는 datepiker라는 플러그인을 많이 사용함
  <br> <input type="month" name="month"> 
  <br> <input type="week" name="week"> 
  <br> <input type="date" name="date">
  <br> <input type="datetime-local" name="datetime-local">
  <br> <input type="time" name="time">

  <br> <input type="file"  name="file"> 첨부파일 선택
  <!-- 이미지는 파일경로 / url이 가능 -->
  <br> <input type="image" src="../image/testimage.jpg" alt="이미지 으따팔아먹었냐">
  <input type="image" src="../../image/testimage2.jpg" alt="띠용">
  <input type="image" src="https://images.chosun.com/resizer/Efl-RjC-ghbIMj9r1okfHeGh5Q8=/616x0/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/K53UMXV3P7R52YEMHTBKRXM2IU.jpg" alt="띠용">

  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

  <br> number 태그 <input type="number" name="number" min="1" max="10" id="">
  <br> such 태그 <input type="search" name="search" id="">
  <br> range 태그 1 <input type="range" name="range" min="1" max="10" > 10
  <input type="hidden" name="hidden" value="123">
  <input type="email" placeholder="e-mail" name="email">
  <input type="url" placeholder="url" name="url">
  
  <br> 이 3개의 버튼은 form 태그 안에 있어야함
  <input type="button" value="일반버튼">
  <input type="submit" value="전송">
  <input type="reset" value="리셋">

</form>
</body>
</html>
