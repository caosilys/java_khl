<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
  <style>
    input[type=text], input[type=password]{
      margin: 5px 0; width: 100px;
    }
    div{
      text-align: center; margin: 0; width: 150px; display:inline-block;
    }
  </style>
</head>
<body>
  <form action="" onsubmit="return check()">
   <div>ID</div>            : <input type="text" class="id" name="id"> <br>
   <div>비밀번호</div>      : <input type="password" class="pw" name="pw"> <br>
   <div>비밀번호 확인</div> : <input type="password" class="pwCheck" name=""> <br>
   <div>이름</div>          : <input type="text" class="name" name="name"> <br>
   <div>성별</div>          : <input type="text" class="gender" name="gender"> <br>
   <div>생년월일</div>      : <input type="text" class="date" name="date"> <br>
   <div>주소</div>      : <input type="text" class="area" name="area"> <br>
   <input type="checkbox" class="terms"> 약관에 동의합니다. <br>
   <button type="submit" >회원가입</button>
  </form>
 
 
  <script>
    $( ".date" ).datepicker();
    $( ".date" ).datepicker("option", "dateFormat", "yy-mm-dd");
    

    function check(){
      if(checkEmpty() && checkPassword() && checkTerms()){
        alert('가입되었습니다.')
        return true;  
      }
      console.log('submit 하지 않음');
      return false;
    }

    function checkEmpty(){

      if($('.id').val() == ""){
        alert('id를 입력하세요')
        return false;
      }
      if($('.pw').val() == ""){
        alert('패스워드를 입력하세요')
        return false;
      }
      if($('.pwCheck').val() == ""){
        alert('패스워드 확인을 입력하세요')
        return false;
      }
      if($('.name').val() == ""){
        alert('이름를 입력하세요')
        return false;
      }
      if($('.gender').val() == ""){
        alert('성별을 입력하세요')
        return false;
      }
      if($('.date').val() == ""){
        alert('생년월일을 입력하세요')
        return false;
      }
      console.log('필수항목 입력됨')
      return true;
    }

    function checkPassword(){   
      var pw = $('.pw').val().trim();
      var pw2 = $('.pwCheck').val().trim();
      if(pw == pw2)
      {
        console.log('비밀번호 확인됨')
        return true;
      }
      alert('비밀번호를 확인해주세요')
      return false;
    }

    function checkTerms(){
      if($('.terms').is(':checked')){
        console.log('약관동의 확인됨')
        return true;
      }
      alert('약관에 동의가 필요합니다.')
      return false;
    }


  </script>
</body>
<!-- 
  아이디, 비밀번호 비밀번호확인 이름 성별 생년월일 필수 / 주소 선택
  비밀번호 - 비밀번호확인은 값이 같아야함
  
  만족하면 회원가입 진행, 만족하지 않으면 이유를 알림창으로 띄울것

  약관동의창을 만들어 체크하지않으면 회원가입하지 않도록 막아줌
 -->
</html>
