<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/jquery.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

  <style>
    a{text-decoration: none;}
    .menu-box{
      width: 100%; height: 50px; background-color: blue; position: fixed;
    }
      .btn-more{float: right; margin-right: 20px;}
      .more-menu{
        width: 200px; height: 100%;  position: fixed;
        right: -200px;
        z-index: 1; border: 1px green solid;
      }
        .close-box{width: 100%; height: 50px; background-color: lightgreen; position: relative;}
          .btn-more-close{
            float: right; font: 30px bold black; line-height: 50px; margin-right: 20px;
            font-family: "Font Awesome 5 Free";
          }
        .more-menu>a{
          width: 100%; height: 20%; display: block;
          text-align: center; line-height: 126px;
        }
        .more-menu-1{background-color: grey;      }
        .more-menu-2{background-color: indigo;    }
        .more-menu-3{background-color: lightcoral;}
        .more-menu-4{background-color: chartreuse;}
  </style>
</head>
<body>
  <div class="menu-box">
    <a href="#" class="btn-more">
      <img src="../image/Hamburger_icon..png" alt="" width="50px" height="50px">
    </a>
    <div class="more-menu">
      <div class="close-box">
        <a href="#" class="btn-more-close">X</a>
      </div>
      <a class="more-menu-1">1번메뉴</a>
      <a class="more-menu-2">2번메뉴</a>
      <a class="more-menu-3">3번메뉴</a>
      <a class="more-menu-4">4번메뉴</a>
    </div>
  </div>
  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

  <script>
   
    $('.btn-more').click(function(){
        $('.more-menu').animate({right:0});
    })

    $('.btn-more-close').click(function(){
          $('.more-menu').animate({right:-202});
    })
  </script>
</body>
</html>
