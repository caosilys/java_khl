<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/jquery.min.js"></script>
  <style>
    *{float: left; margin: 3px;}
  </style>
</head>
<body>
  <button>-</button>
  <div class="num">0</div>
  <button>+</button>
  <script>   
    function trans()
    { 
      var val = $(this).text();
      num = parseInt($('.num').text());
      
      switch(val)
      {
        case '+' : num++; break;
        case '-' : num--; break;
      }

      $('.num').text(num);
    }

    $('button').click(trans);

  </script>
</body>
</html>
