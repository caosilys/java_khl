<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box>div{
      font-size: 30px ;
      font-weight: bold;
    }
    .shadow1{ text-shadow: 10px 3px; }
    .shadow2{ text-shadow: 3px 3px  violet; }
    .shadow3{ text-shadow: 3px 3px 5px violet; }
    .shadow4{ text-shadow: 0px 0px 5px violet; }
    .shadow5{ text-shadow: 0px 0px 3px violet; color:white; }
    .shadow6{ text-shadow: 2px 2px 4px violet; color: white;}
    .shadow7{ 
      text-shadow: 2px 2px 2px black, 0 0 25px blue, 0 0 5px darkblue;
      color: yellow;
    }
    .box{
      width: 500px;
      box-shadow: 10px 10px 5px red inset, 0 0 1px black;
    }
  </style>

</head>
<body>
  <div class="box">
    <div class="shadow1">text Shadow</div>
    <div class="shadow2">color Shadow</div>
    <div class="shadow3">blur Shadow</div>
    <div class="shadow4">Glow Effect</div>
    <div class="shadow5">Art Effect</div>
    <div class="shadow6">3D Effect</div>
    <div class="shadow7">mutiple effect</div>
  </div>

</body>
<!-- 
  그림자관련 속성
    text-shadow : 수평거리 수직거리 흐림정도 색상|none
      글자에 그림자효과 추가.
      ,로 여러 그림자효과를 한번에 줄 수 있다
    box-shadow : 수평거리 수직거리 흐림정도 그림자크기 color|none|inset
      상자에 그림자 효과 주기
    
 -->
</html>
