<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .cat{
      height: 500px;
      background-color: yellow;
      background-image: url('../image/cat.jfif');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: auto 500px;
    }
  </style>
</head>
<body>
  <div class="cat"></div>
</body>
<!-- 
  background-image : 배경이미지를 url을 이용해 지정
  background-position : 배경이미지 시작위치 지정 / 이미지와 요소의 크기가 다른경우 사용
  background-repeat : 배경이미지를 반복할지를 결정 
    repeat-x : x축으로 반복
    repeat-y : y축으로 반복
    repeat : x,y축으로 반복
    no-repeat : 반복하지 않음
    background-size : 배경이미지 크기를 지정
    background : color image position size repeat 순으로 작성하는 단축속성
  
 -->
</html>
