<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{height: 1000px;}
    .btn_up{
      display: block;
      width: 50px; height: 50px; background: green; position: fixed;
      bottom: 10px; right: 10px; border-radius: 25px; 
    }

</head>

<body>
  <header id="header"></header>
  <form action="">
    <button class="btn_up" >
      <a href="#header" type="hidden"></a>  
    </button>
    
  </form>
  
</body>
<!-- 
  바디태그 높이 1000px. 위로가기 버튼
  브라우저 하단 오른쪽에서 10px, 아래에서 10px 지점
  버튼을 클릭하면 위로가도록 작성
  버튼 크기는 가로 50, 세로 50, 색상은 green 모양은 원
 -->  
</html>
