<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{position: relative}
    header{height: 100px; background: grey;}
    main{height: 1000px; background: yellow;}
    footer{height: 100px; background-color: whitesmoke; }
    .logo{
      width: 80px; height: 50px; background: #0f0;
      position: absolute; top: 0; left: 0;
    }
  </style>
</head>

<body>

  <header></header>
  <main></main>
  <footer></footer>
  <div class="logo">로고</div>

</body>

<!-- 
  배치관련 속성
    
    position 박스배치 방법을 설정하는 속성
      공통 - top bottom right left를 이용하여 위치를 조정
      staitc : 기본값으로 웹페이지에 입력한 순서대로 나타냅
      relative : 기본위치를 기준으로 상대적으로 배치
      absolute : 웹페이지 특정 위치에 고정 
      fixed : 웹브라우저 특정 위치에 고정 (위로가기 버튼 등)

 -->  
</html>
