<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>폰트관련 속성</title>
  <style>
    p{
      font-family: 'Times New Roman', Times, serif;
      font-size: 30px;
      font-style: italic;
    }
    div{
      font : italic bold 30px 'Times New Roman', Times, serif;
    }
  </style>
</head>

<body>
  <p>
    font example;
  </p>
  <div> hello</div>
</body>
  <!-- 
    폰트 관련 속성
    font-fanily  
     폰트를 지정하는 속성 
     여러 폰트를 ,를 이용하여 입력
     폰트가 없는경우 대체하기 위해서 여러폰트를 같이 입력
     폰트명이 띄어쓰기로 된 경우 ""를 이용
     기본폰트가 아닌경우 추가 작업을 통해 공유된 폰트를 가져올 수 있다.
    font-size : 폰트 크기
    font-style : 이텔릭 스타일을 지정
    font-weight : 100~900까지 100단위로 입력가능. bold(700) 값을 이용가능
    font 
      font-style, font-weight, font-size, font-family를 한번에 지정하는속성
      순서를 지켜야함. font-family와 font-size를 제외하고 생략가능
   -->
</html>
