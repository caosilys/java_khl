<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    function selfcalc(num1, num2, oper){
      if('+' == oper)
      {
        console.log(num1+num2)
      }
      if(oper =='-')
      {
        console.log(num1 - num2)
      }
      if(oper =='*')
      {
        console.log(num1 * num2)
      }
      if(oper == '/')
      {
        console.log(num1 / num2)
      }   
    }

      selfcalc(5, 2, '+');
      selfcalc(5, 1, '-');
      selfcalc(5, 1, '*');
      selfcalc(5, 2, '/');

  </script>
</body>
</html>
