<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    printviviz();
    //함수 선언식
    function printviviz(){
      console.log("은하, 신비, 엄지! 비비지 입니다!");
    }
    printviviz();
    //함수 표현식
    printgfriend();
    var printgfriend = function(){
      console.log("둘 셋! 안녕하세요 여자친구입니다")
    }

    printgfriend();
  </script>
</body>
<!-- 
  함수 선언식을 사용하면 변수 호이스팅에 의해 스크립트 실행전 변수 설정이된다.
  
 -->
</html>
