<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    printviviz();
    //함수 선언식
    function printviviz(){
      console.log("은하, 신비, 엄지! 비비지 입니다!");
    }
    printviviz();
    //함수 표현식
    printgfriend();
    var printgfriend = function(){
      console.log("둘 셋! 안녕하세요 여자친구입니다")
    }

    printgfriend();
  </script>
</body>
<!-- 
  함수 선언식을 사용하면 변수 호이스팅에 의해 스크립트 실행전 변수 설정이된다.
  
  함수선언 방법
    함수표현식
      함수명(); <- 에러 발생
      var 함수명 = fuction(매개변수){
         //구현
      }
      함수명();

      var 함수명;
      함수명(); <- 에러 발생
      함수명 = fuction(매개변수){
         //구현
      }
      함수명();
    
    함수 선언식
      함수명(); <- 에러 발생 안함
      function 함수명(매개변수){
        //구현
      }
      함수명();

    호이스팅
      자바스크립트는 코드가 실행되기전, 변수들을 제일 위로 끌어올임
      끌어 올릴 때 초기화 값은 끌어올리지 않음
      * 가급적 호이스팅이 일어나지 않도록 작성하는것이 좋음
 -->
</html>
