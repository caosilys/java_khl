	<!-- html 파일에서 자바 스크립트를 작성 -->
	<script>
		// 여기에 스크립트 코드를 작성
	</script>
</body>
<!-- 
	javascript 적용방법
		script태그를 이용
		-> head태그에 js를 연결하면 js를 연결한 후에 화면을 구성
		-> body태그 하단에 js를 연결하면 화면을 구성한 수 js를 연결
		일반적으로 head태그에 추가
		<script src="//code.jquery.com/jquery-3.4.1.min.js"></script>
		<script src="파일위치"></script>

		java와의 차이점
			문장의 끝에 ;를 꼭 쓰지 않아도 됨.
		console.log(값) : 개발자도구 콘솔창에 값을 출력하는 메소드
		'', "" 모두 문자열을 의미
		함수 : 기능을 하는데, 객체없이 호출하는 경우
		메소드 : 기능을 하는데, 객체를 호출하는 경우
		변수를 초기화하지 않고 사용해도 에러가 발생하지 않음
		초기화 되지 않은 변수나 리턴이 없는 함수는 undefined로 값이 나옴
		에러가 발생하면 이후 스크립트 코드가 실행되지 않음
 -->
</html>
