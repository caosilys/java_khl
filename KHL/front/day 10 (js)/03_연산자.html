<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연산자 예제</title>
</head>
<body>
	<script>
		// 숫자 1과 문자열 1은 값이 같기 때문에 ==로 비교하면 true가 나옴
		// 숫자 1을 문자열 1로 변환해서 비교
		console.log('1 == "1" : ' + (1 == '1'));
		console.log('1 != "1" : ' + (1 != '1'));
		// 숫자 1과 문자열 1은 같은 같지만 자료형이 다르기 때문에 ===로 비교하면 false가 나옴
		console.log('1 === "1" : ' + (1 === '1'));
		console.log('1 !== "1" : ' + (1 !== '1'));

		// 정수 / 정수 => 실수
		var res = 1 / 2;
		console.log('1 / 2 = ' + res);

		/* 
		- 숫자와 숫자로된 문자열를 비교하면 숫자로된 문자열을 숫자로 변환하여 비교를 함
		- 숫자로된 문자열과 숫자로된 문자열을 비교하면 한 글자씩 비교를 함.
		  숫자가 같으면 다음 문자로 넘어가고, 다르면 뒤에 문자들을 비교하지 않고 끝냄
			'12'와 '2'를 비교할 때 먼저 '12'의 '1'과 '2'의 '2'를 먼저 비교하여 '2'가 
			크기 때문에 결과를 끝냄
		*/
		console.log('1 > "2" : ' + (1 > '2'));
		console.log('12 > "2" : ' + (12 > '2'));
		console.log('"1" > "2" : ' + ('1' > '2'));
		console.log('"12" > "2" : ' + ('12' > '2'));
	</script>
</body>
<!-- 
	연산자
		== : 두 값이 같음, 자료형은 달라도 상관없음
		=== : 두 값이 같고, 자료형도 같음
		!- : 두 값이 다름
		!== : 두 값이 다르거나, 자료형이 다름
		/ : 정수/정수=실수
		비교연산자 : 정수로된 문자열과 숫자가 서로 비교가능
 -->
</html>
