<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/jquery.min.js"></script>
  <style>
    .box{width: 100px; height: 100px; background-color: yellow; display: none;}
  </style>
</head>
<body>
  <button class="show">show</button>
  <button class="hide">hide</button>
  <button class="toggle">toggle</button>
  <div class="box"></div>
  <script>
    $('.show').click(function(){
      $('.box').show()
    })
    $('.hide').click(function(){
      $('.box').hide()
    })
    $('.toggle').click(function(){
      $('.box').toggle()
    })
  </script>
</body>
<!-- 
  $('선택자').show(speed, callback);
$('선택자').hide(speed, callback);
$('선택자').toggle(speed, callback);
speed : 요소가 나타날 때/사라질때 걸리는 시간 / fast, slow, 밀리초가 들어 갈 수 있다
callback : 요소가 나타난 후/사라진 후 해야할 일이 있으면 함수를 만들어서 넣어 준다
show() : 요소를 나타나게 보여줌, display : block 처리

hide() : 요소를 안보이게 감춤. display : none 처리

toggle() : 요소가 보여지는 상태면 사라지게 하고, 요소가 안 보인 상태면 보이게 함
 -->
</html>
