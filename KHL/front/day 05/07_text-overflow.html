
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
		div{ width: 100px; white-space: nowrap; border: 1px solid black; overflow: hidden;}
		.box2{ text-overflow: clip;}
		.box3{ text-overflow: ellipsis;}
	</style>
</head>
<body>
	<div class="box1">
		dsafasdf asfdasdf asdfasdfas asfdasfd asdf
	</div>
	<div class="box2">
		dsafasdf asfdasdf asdfasdfas asfdasfd asdf
	</div>
	<div class="box3">
		dsafasdf asfdasdf asdfasdfas asfdasfd asdf
	</div>
  
</body>
<!-- 
  text-overflow : 글자가 박스를 넘어갈 떄 넘어간 글자를 어떻게 할지 결정하는 속성
    clip : 넘어가는 부분을 자름
    ellipsis : 넘어가는 글자를 줄임표로 표시
    
    
 -->
</html>
