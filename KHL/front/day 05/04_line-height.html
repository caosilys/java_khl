<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1, .box2{
			float: left; height: 30px; background: yellow;
			border: 1px solid black;
		}
    .box2{
      line-height: 30px;
    }
  </style>
</head>
<body>
  <div class="box1">안녕하세요.</div>
	<div class="box2">안녕하세요.</div>
</body>
<!-- 
    line-height
      글자의 높이를 조절할 떄 사용
      같은 글자 크기라도 line-height가 다르면 글자 높낮이가 달라진다.
 -->

</html>
