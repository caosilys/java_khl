<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=
  , initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0px; padding: 0px; box-sizing: border-box;}
    li{
      list-style-type: none; margin: 10px 0px;
    }
    input{
      width: 100%; border: 2px turquoise solid;
    }
    .join_box{
      position: absolute; left: 20%; margin-top: 10px;
      width: 500px; height: 200px; border: 2px solid black;
    }
    .title{
      border: 2px solid red; text-align: center;
    }
    .join_btn{
      width: 100%; height: 20px; position: absolute; bottom: 0px;
    }
    input:focus{
      outline: none;
    }

  </style>
</head>
<body>
  <form action="" class="join_form">
    <div class="join_box">
      <div class="title">회  원  가  입</div>
      <ul>
        <li><input type="text" class="in_id" placeholder="ID 입력"></li>
        <li><input type="password" class="in_pw" placeholder="PW 입력"></li>
        <li><input type="password" class="ck_pw" placeholder="PW 확인"></li>
        <li> 
          남<input type="radio" class="se_gen" name="se_gen" value="남">
          여<input type="radio" class="se_gen" name="se_gen" value="여">
        </li>
        <li><button type="submit" class="join_btn">회 원 가 입</button></li>
      </ul>
    </div>
  </form>
</body>
</html>
