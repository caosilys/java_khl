		.form-search{ height: 50px; position: relative;}
		.box{ height: 50px; box-sizing: border-box; border: 2px solid red; }
		.tb{
			height: 30px; font-size: 28px; position: absolute; border: none;
			top: calc(50% - 15px - 2px); left: 10px; width: calc(100% - 70px)
		}

    .btn{
      height: 50px; box-sizing: border-box; border: 2px solid blue; width: 50px;
      position: absolute; right: 0; top: 0; background: blue; color: white;
    }
    .tb:focus{
      outline: none;
    }

  </style>

<body>
  <form action="" class="form-search">
    <div class="box">
      <input type="text" class="tb" name="" id="">
      <input type="button" class="btn" type="submit" value="검색">
    </div>
  </form>
